<mat-toolbar color="primary">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
    </button>
    <h1>Angular Metrics Dashboard</h1>
</mat-toolbar>

<mat-sidenav-container class="app-container" autosize>
    <mat-sidenav #sidenav mode="side" [ngClass]="!isCollapsed ? 'expanded' : ''" [mode]="isMobile ? 'over' : 'side'"
        [opened]="isMobile ? 'false' : 'true'">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="isActiveNav"
                [routerLinkActiveOptions]="{ exact: true }" [matTooltip]="isCollapsed ? 'Dashboard' : ''"
                [matTooltipPosition]="'right'" matTooltipClass="cus_tooltip">
                <span class="entry">
                    <mat-icon>dashboard</mat-icon>
                    <span *ngIf="!isCollapsed">Dashboard</span>
                </span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
